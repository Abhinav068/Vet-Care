<script>

//**************************************************(SIGNUP)*************************************************



let form =document.querySelector("form");
    form.addEventListener("submit",async (e)=>{
        e.preventDefault();
        let obj={
            first_name:form.exampleFormControlInput1.value,
            last_name:form.exampleFormControlInput2.value,
            email:form.exampleFormControlInput3.value,
            mobile:form.exampleFormControlInput4.value,
            password:form.exampleFormControlInput5.value,
        }
      try {

        let res=await fetch("http://localhost:4900/user/emailVerify",{
            method:"POST",
            headers:{
                'Content-type':'application/json'
            },
            body:JSON.stringify(obj)
        })
        let data=await res.json();

        if(data.otp){
            localStorage.setItem("userDetails",JSON.stringify(obj));
            localStorage.setItem("otp",data.otp);
            swal("", "OTP has been sent to your mail", "info").then(function() {
              window.location.href="./otp.html";
            });
        }else{
          swal("", `${data.msg}`, "info").then(function() {
            window.location.href="./login.html";
          });          
        }
      
      } catch (error) {
        console.log(error);
      }
    })

const logoBtn=document.getElementById("nav-logo");

const find_doc=document.getElementById("find-doc");

let loginbtn=document.getElementById("nav-login");
let signupbtn=document.getElementById("nav-reg");

if(localStorage.getItem("token")){
    loginbtn.innerText=localStorage.getItem("userName");
    signupbtn.innerText="Log Out";
}else{
    loginbtn.innerText="Login";
    signupbtn.innerText="Signup";
}

loginbtn.addEventListener("click",(e)=>{
    if(e.target.innerText=="Login"){
        window.location.href="./login.html";
    }
})

signupbtn.addEventListener("click",(e)=>{
    if(e.target.innerText=="Signup"){
        window.location.href="./signup.html";
    }else{
        (async function(){
            try{
                let res=await fetch("http://localhost:4900/user/logout",{
                    headers:{
                        'Content-type':'application/json',
                        'Authorization':`${localStorage.getItem("token")}`
                    }
                });
                let data=await res.json();
                if(data){
                    localStorage.clear();
                    swal("", "You are successfully logged out!", "success").then(function() {
                        window.location.href="./index.html";
                      });
                }
            }catch(err){
                console.log(err);
            }         
        })();
    }
})

logoBtn.addEventListener("click",(e)=>{

})
